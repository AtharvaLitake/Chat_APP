<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>SIGNUP FORM</title>
</head>
<body>
    <div class="form_div">
        <div class="image_logo">
            <img src="/ChatApp.png" alt="">
        </div>
        <div class="form_inside_div">
            <form action="/signup" method="POST" id="form" class="form">
                <label for="">Name</label>
                <br>
                <input type="text" name="name" placeholder="Enter Your Name">
                <br>
                <label for="">Attribute 1</label>
                <br>
                <input type="number" name="att1" placeholder="Enter Your Attribute1">
                <br>
                <label for="">Attribute 2</label>
                <br>
                <input type="number" name="att2" placeholder="Enter Your Attribute2">
                <br>
                <label for="" >Attribute 3</label>
                <br>
                <input type="number" name="att3" placeholder="Enter Your Attribute3">
                <br>
                <button><input type="submit" value="submit" id="submit"></button>
            </form>
        </div>

    </div>

    <script src="/client.js"></script>
</body>
</html>
